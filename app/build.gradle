plugins {
  id 'com.android.application'
  id 'kotlin-android'
  id 'kotlin-kapt'
}

android {
  compileSdkVersion 30
  buildToolsVersion "30.0.3"

  defaultConfig {
    applicationId "com.pranisheba.vet"
    minSdkVersion 21
    targetSdkVersion 30
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  signingConfigs {
    config {
      storeFile file('../app/keystore/psvet_key.jks')
      keyAlias = 'psVet'
      storePassword 'psVet1123'
      keyPassword 'psVet1123'
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      signingConfig signingConfigs.config
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      buildConfigField("String", "BASE_URL", "\"http://182.16.159.22:8682/FFMSAPI/api/\"")

      applicationVariants.all { variant ->
        def date = new Date()
        def formattedDate = date.format('HHmmss-dd-MM-yyyy')
        variant.outputs.all {
          outputFileName = "psVet_${variant.buildType.name}_v${defaultConfig.versionCode}_${formattedDate}.apk"
        }
      }
    }
    debug {
      buildConfigField("String", "BASE_URL", "\"http://192.168.0.117:8084/FFMS/api/\"")
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = '1.8'
  }

  dataBinding {
    enabled true
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation 'androidx.core:core-ktx:1.3.2'
  implementation 'androidx.appcompat:appcompat:1.2.0'
  implementation 'com.google.android.material:material:1.3.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
  testImplementation 'junit:junit:4.13.1'
  androidTestImplementation 'androidx.test.ext:junit:1.1.2'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

  // Moshi
  implementation "com.squareup.moshi:moshi:1.9.2"
  implementation "com.squareup.moshi:moshi-kotlin:1.9.2"

  // Retrofit with Moshi Converter
  implementation "com.squareup.retrofit2:retrofit:2.9.0"
  implementation "com.squareup.retrofit2:converter-gson:2.9.0"
  implementation "com.squareup.retrofit2:converter-moshi:2.6.2"

  // Coroutines
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"

  // Retrofit Coroutines Support
  implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"

  // Logger for Retrofit
  implementation "com.squareup.okhttp3:logging-interceptor:4.7.2"

  // Webkit
  implementation "androidx.webkit:webkit:1.4.0"
}
